<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Voices</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 10px;
        }
        button {
            padding: 10px 25px;
            border-radius: 6px;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        p {
            display: none;
        }
    </style>
</head>
<body>
    <button id="speechplay">Play</button>
    <button id="speechpause">Pause</button>
    <button id="speechstop">Stop</button>

    <select id="voices" style="display: none;"></select>

    <p id="texttospeech">Hello World</p>

    <script src="app.js"></script>
</body>
</html>
